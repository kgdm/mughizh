<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Pop Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #222;
    }

    .image {
      position: absolute;
      width: 160px;
      height: 120px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 8px;
      transition: all 0.7s ease;
      opacity: 0.6;
      z-index: 1;
    }

	.image.pop {
	  top: 50% !important;
	  left: 50% !important;
	  transform: translate(-50%, -50%) !important;
	  max-width: 90vw !important;
	  max-height: 80vh !important;
	  width: auto !important;
	  height: auto !important;
	  z-index: 10 !important;
	  opacity: 1 !important;
	  animation: bounce 0.5s ease;
	  object-fit: contain;
	  background-color: black; /* optional for portrait images */
	}


    @keyframes bounce {
      0%   { transform: translate(-50%, -50%) scale(1); }
      50%  { transform: translate(-50%, -52%) scale(1.08); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 20;
    }
	  
    .butterfly-btn {
	  position: absolute;
	  bottom: 20px;
	  left: 50%;
	  transform: translateX(-50%);
	  width: 90px;
	  height: 90px;
	  cursor: pointer;
	  z-index: 20;
	  animation: pulse 2s infinite ease-in-out;
	}

	.butterfly-btn:active {
	  transform: translateX(-50%) scale(1.1) rotate(5deg);
	}

	.butterfly-btn.animate {
	  animation: flutter 0.6s ease;
	  filter: drop-shadow(0 0 15px #ff66cc);
	}

	@keyframes flutter {
	  0% { transform: translateX(-50%) scale(1) rotate(0deg); }
	  25% { transform: translateX(-50%) scale(1.05) rotate(5deg); }
	  50% { transform: translateX(-50%) scale(1.1) rotate(-5deg); }
	  75% { transform: translateX(-50%) scale(1.05) rotate(3deg); }
	  100% { transform: translateX(-50%) scale(1) rotate(0deg); }
	}

@keyframes pulse {
  0%   { transform: scale(1); opacity: 0.8; }
  50%  { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); opacity: 0.8; }
}

  </style>
</head>
<body>

  <div class="container" id="container"></div>
  <img src="butterfly.png" class="butterfly-btn" id="butterfly" onclick="onButterflyClick()">

  <script>
    const container = document.getElementById('container');
    const images = [];
    let current = null;

    for (let i = 1; i <= 11; i++) {
      const img = document.createElement('img');
      img.src = `image${i}.jpeg`;
      img.classList.add('image');
      randomizePosition(img);
      container.appendChild(img);
      images.push(img);
    }

    function randomizePosition(img) {
      const top = Math.random() * 80 + 5;
      const left = Math.random() * 80 + 5;
      img.style.top = top + '%';
      img.style.left = left + '%';
      img.style.width = '160px';
      img.style.height = '120px';
      img.style.opacity = 0.6;
      img.style.zIndex = 1;
    }

    function showNext() {
      images.forEach(img => {
        img.classList.remove('pop');
        randomizePosition(img);
      });

    // Show next image in order
    let nextIndex = images.indexOf(current) + 1;
    if (nextIndex >= images.length) {
      nextIndex = 0;
    }

    const next = images[nextIndex];
    next.classList.add('pop');
    current = next;

    }

	window.onload = () => {
		showNext(); // show image1.jpg by default
	};
		  
    function onButterflyClick() {
		const butterfly = document.getElementById('butterfly');
	
		// Add animation class
		butterfly.classList.add('animate');
	
		// Trigger carousel advance
		showNext();
	
		// Remove animation class after animation ends
		setTimeout(() => {
		  butterfly.classList.remove('animate');
		}, 600);
	  }
  </script>

</body>
</html>
